<h3 id="component-alerts">Component: alerts</h3>

<p>To implement an alert, use the following HTML. The buttons are optional - the alerts will automatically adjust its height.</p>

{% highlight html %}
  <div class="cl-alert">
    <div class="cl-alert-box">
      <h3 class="cl-alert-title">This is an alert title.</h3>
      <p class="cl-alert-message">This is an alert message.</p>
      <a href="#" class="cl-btn">OK</a>
    </div>
  </div>
{% endhighlight %}
